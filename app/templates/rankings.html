{% extends "base.html" %}

{% block content %}
    <h1>Player Rankings</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Games Played</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td data-label="Rank">{{ loop.index }}</td>
                    <td data-label="Name"><a href="{{ url_for('main.player_profile', player_id=player.id) }}">{{ player.name }}</a></td>
                    <td data-label="Rating">{{ player.rating }}</td>
                    <td data-label="Games Played">{{ player.games_played }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
