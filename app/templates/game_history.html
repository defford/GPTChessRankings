{% extends "base.html" %}

{% block content %}
    <h1>Game History</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td data-label="Date">{{ game.date }}</td>
                    <td data-label="Player 1"><a href="{{ url_for('main.player_profile', player_id=game.player1.id) }}">{{ game.player1.name }}</a></td>
                    <td data-label="Player 2"><a href="{{ url_for('main.player_profile', player_id=game.player2.id) }}">{{ game.player2.name }}</a></td>
                    <td data-label="Winner">
                        {% if game.winner %}
                            {{ game.winner.name }}
                        {% else %}
                            Draw
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
